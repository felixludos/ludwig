<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe LLM Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe LLM Demo</h1>
    <div id="mainContainer">
        <div id="gameArea">
            <div id="ticTacToeBoard">
                <!-- Cells will be generated by JS -->
            </div>
            <div id="gameInfo">
                <p>Status: <span id="status">X to move.</span></p>
                <p>Board State: <input type="text" id="currentBoardState" readonly></p>
            </div>
        </div>

        <div id="gameControls">
            <h2>Settings</h2>
            <div>
                <label for="llmPlayerControl">LLM Plays As:</label>
                <select id="llmPlayerControl">
                    <option value="O">O (Player 2)</option>
                    <option value="X">X (Player 1)</option>
                    <option value="both">Both X & O</option>
                    <option value="neither" selected>Neither (Human vs Human)</option>
                </select>
            </div>
            <hr>
            <div>
                <label for="useFrontendStub">Use Frontend LLM Stub:</label>
                <input type="checkbox" id="useFrontendStub">
            </div>
            <div>
                <label for="backendUrl">Backend URL:</label>
                <input type="text" id="backendUrl" value="http://localhost:5001">
            </div>
            <div id="llmModelSelection">
                <h3>Select Model (Stubbed):</h3>
                <!-- Radio buttons will be populated here -->
            </div>
            <div id="promptMethodSelection">
                <h3>Select Prompting Method (Stubbed):</h3>
                <!-- Radio buttons will be populated here -->
            </div>
            <button id="resetButton">Reset Game</button>
            <div id="conversationToggleButtonsContainer">
                <button id="toggleXConversationButton">View X's LLM Convo</button>
                <button id="toggleOConversationButton">View O's LLM Convo</button>
            </div>
            <hr>
            <h2>Editor</h2>
            <button id="toggleEditorButton">Enter Editor Mode</button>
            <div id="editorControls" style="display: none;">
                <p><strong>Editor Mode Active</strong></p>
                <button id="editorClearBoard">Clear Board</button>
                <div>
                    <label>Piece to Place:</label>
                    <input type="radio" name="editorPiece" id="editorPieceX" value="X" checked><label for="editorPieceX" class="radio-label">X</label>
                    <input type="radio" name="editorPiece" id="editorPieceO" value="O"><label for="editorPieceO" class="radio-label">O</label>
                    <input type="radio" name="editorPiece" id="editorPieceEmpty" value=""><label for="editorPieceEmpty" class="radio-label">Empty</label>
                </div>
                <div>
                    <label>Turn to move:</label>
                    <input type="radio" name="editorTurn" id="editorTurnX" value="X" checked><label for="editorTurnX" class="radio-label">X</label>
                    <input type="radio" name="editorTurn" id="editorTurnO" value="O"><label for="editorTurnO" class="radio-label">O</label>
                </div>
                <div class="board-state-input-area">
                    <label for="editorBoardStateInput">Set Board from State (9 chars, e.g., X_O__XO_X):</label>
                    <input type="text" id="editorBoardStateInput" maxlength="9">
                    <button id="editorSetBoardStateButton">Set from State</button>
                    <p id="boardStateValidationMessage"></p>
                </div>
                <button id="llmPlayFromPosition">LLM Play from this Position</button>
            </div>
        </div>

        <div id="llmConversationLogContainerX" class="llm-conversation-log-wrapper" style="display: none;">
            <h2>Player X's LLM Conversation</h2>
            <button class="clear-log-button" data-player="X">Clear X's Log</button>
            <div id="llmConversationLogX" class="llm-conversation-log-area"></div>
        </div>

        <div id="llmConversationLogContainerO" class="llm-conversation-log-wrapper" style="display: none;">
            <h2>Player O's LLM Conversation</h2>
            <button class="clear-log-button" data-player="O">Clear O's Log</button>
            <div id="llmConversationLogO" class="llm-conversation-log-area"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- No chess.js or chessboard.js needed for TTT -->
    <script src="script.js"></script>
</body>
</html>
